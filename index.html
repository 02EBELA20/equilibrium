<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>equilibrium</title>
</head>

<body>
    <main>
        <div class="cube">
            <img class="cube-img" src="img/cube.png" alt="picture">
            <img class="eye-img" src="img/eye.png" alt="picture">
        </div>
        <div class="text">
            <h1>Equilibrium #3429</h1>
            <p class="p-1">Our Equilibrium
                collection promotes balance and calm.</p>
            <div class="eth">
                <div class="space">
                    <img class="eth-p" src="img/eth.png" alt="eth-picture">
                    <span class="eth-sp">0.041ETH</span>
                </div>
                <div class="space1">
                    <img class="clock-p" src="img/clock.png" alt="clock-picture">
                    <span class="time-sp">3 days left</span>
                </div>
            </div>

            <div class="line"></div>

            <footer>
                <img class="creator-p" src="img/creator picture.png" alt="creator-picture">
                <p class="p-2"><span class="creator-span">creator of</span> Jules Wyvern</p>
            </footer>
        </div>
        </div>
    </main>
</body>

</html>
